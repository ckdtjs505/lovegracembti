<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <title>Document</title>
</head>
<body>
    <div id="result" >
        <div id="resultImg"></div>
        <strong>결과는</strong>
        <h2 id='text'> 빨간색</h2>
    </div>
</body>
<script>
const resultImg = document.getElementById('resultImg');
const value = localStorage.getItem('result').split(',');
const $text = document.getElementById('text')
let realResult;
let text;

const setRealResult = () => {
    if( value[0] === 'A'){
        realResult = 'yellow',
        text = "노란색"
    }
    if( value[0] === 'B'){
        realResult = 'blue'
        text = "파란색"

    }
    if( value[0] === 'C'){
        realResult = 'red'
        text = "빨간색"
    }
    if( value[0] === 'D'){
        realResult = 'green'
        text = "초록색"
    }
}

setRealResult();

if( value.length >= 2 ){
    alert('다시한번 신중하게 부탁드려요')
    location.href = './index.html'
}else {
    $text.innerHTML = text;
    resultImg.style.backgroundColor = realResult;
}



</script>
</html>
