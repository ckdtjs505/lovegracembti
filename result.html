<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div id="result" >
        <div id="resultImg"></div>
        <strong>결과는</strong>
        <div>1 순위 : <strong id='text'> </strong> </div>
        <div>2 순위 :  <strong id='textSnd'> </strong> </div>
        <div>3 순위 :  <strong id='textThd'> </strong> </div>
    </div>
</body>
<script type="text/babel">
const resultImg = document.getElementById('resultImg');
const value = JSON.parse(localStorage.getItem('results')).join(',').split(',');
const $text = document.getElementById('text')
const $textSnd = document.getElementById('textSnd')
const $textThd = document.getElementById('textThd')
let realResult;
let text;

const setRealResult = () => {
    if( value[0] === 'yellow'){
        realResult = 'yellow',
        text = "노란색"
    }
    if( value[0] === 'blue'){
        realResult = 'blue'
        text = "파란색"
    }
    if( value[0] === 'red'){
        realResult = 'red'
        text = "빨간색"
    }
    if( value[0] === 'green'){
        realResult = 'green'
        text = "초록색"
    }

    $text.innerHTML = value[0];
    $textSnd.innerHTML = value[1];
    $textThd.innerHTML = value[2];
    resultImg.style.backgroundColor = realResult;
}

setRealResult();






</script>
</html>
